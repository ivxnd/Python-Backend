<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header class="py-3">
        <h1 class="text-center display-5">
            {{titulo}} <i class="bi bi-database-gear"></i>
        </h1>
    </header>
    <main class="container-fluid pb-3">
        <article class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <section class="border rounded-3 p-2">
                <!-- Formulario -->

            </section>
            <section class="border rounded-3 p-2">
                <!-- Tabla de clientes -->
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Membres√≠a</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr>
                            <td>{{cliente.get_id()}}</td>
                            <td>{{cliente.get_nombre()}}</td>
                            <td>{{cliente.get_apellido()}}</td>
                            <td>{{cliente.get_membresia()}}</td>
                            <td class="text-center">
                                <section>
                                    <a href="/editar/{{cliente.get_id()}}" class="btn btn-warning btn-sm me-3">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="/eliminar/{{cliente.get_id()}}" class="btn btn-danger btn-sm me-3">
                                        <i class="bi bi-trash3"></i>
                                    </a>
                                </section>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
